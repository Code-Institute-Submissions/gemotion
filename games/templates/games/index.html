{% extends "base.html"%}
{% load static %}

        <div class="col-12">
            <h1>Review a game<br>according to your emotions</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="game-search" placeholder="Type here a game title">

                    <button type="submit" class="btn btn-dark">Search</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
